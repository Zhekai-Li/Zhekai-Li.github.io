<style>
    a.HHHover {
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 27px;
        position: relative;
        color: rgb(70, 70, 70);
        text-decoration: none;
        font-weight: bold;
    }

    a.HHHover::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -4px; 
        width: 100%;
        height: 2px;
        background-color: black;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    a.HHHover:hover::after {
        transform: scaleX(1);
    }
</style>

<div class="navigation-wrapper">
    <div class="site-name">
        <a href="{{ site.url }}">{{ site.title }}</a>
    </div><!-- /.site-name -->
    {% capture url %}{{ page.url | remove:'index.html' }}{% endcapture %}
    <div class="top-navigation">
        <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
            <ul>
                {% for link in site.links %}
                    <li><a href="{{ site.url }}{{ link.url }}" class="HHHover">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
